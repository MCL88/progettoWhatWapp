<div class="col-md-12">
    <header>
        <input type="hidden" value={{article.id}} #id>
        <div class="title">
            <h1>{{article.title}}</h1>
        </div>
        <div *ngIf="app.localStorageItem('logged')" class="buttons">
          <a routerLink="/posts/{{article.id}}/edit"><i class="fas fa-pencil-alt"></i></a>
          <a (click)="deleteArticle(id.value)"><i class="fas fa-trash-alt"></i></a>
        </div>
    </header>
    <p>{{article.content}}</p>
    <div>
<span class="badge">Scritto da {{article.author}} il {{article.date.toLocaleDateString()}} - {{article.date.getHours()}}:{{article.date.getMinutes()}}:{{article.date.getSeconds()}}</span>
<p><a (click)="goBack()"><i class="fas fa-arrow-left"></i></a></p>       
</div>
